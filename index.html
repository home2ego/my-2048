<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play 2048 - by Artem Zhyrnyi</title>
    <link rel="stylesheet" href="./src/styles/styles.scss" />
    <link rel="icon" type="image/svg+xml" href="./2048.svg" />
    <meta
      name="description"
      content="Fully functional clone of the popular 2048 game, built with HTML, SCSS and TypeScript."
    />
  </head>

  <body>
    <div class="twenty48">
      <header class="header">
        <h1>2048</h1>

        <div class="score" role="status">
          Score
          <div id="scoreValue" class="score__value">0</div>
        </div>

        <div class="score" role="status">
          Best
          <div id="bestValue" class="score__value">0</div>
        </div>
      </header>

      <main>
        <div class="board" id="board">
          <div class="splash hidden" id="splash">
            <h1 class="splash__title" id="splashTitle"></h1>

            <button class="restart" id="restart" type="button">
              Play again
            </button>
          </div>

          <div class="tiles" id="tiles"></div>

          <div class="grid" aria-hidden="true">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>

        <div class="instructions">
          <h2 class="instructions__title">üöÄ HOW TO PLAY:</h2>

          <p>
            Move tiles with arrow keys
            <span class="instructions__bold">‚Üë ‚Üì ‚Üê ‚Üí</span> or swipes.
            <br />
            Press <span class="instructions__bold">R</span> to restart. Merge
            equal numbers to reach <span class="instructions__bold">2048</span>.
          </p>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
