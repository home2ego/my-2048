<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play 2048 - by Artem Zhyrnyi</title>
    <link rel="stylesheet" href="./src/styles/styles.scss" />
    <link rel="icon" type="image/svg+xml" href="./2048.svg" />
    <meta
      name="description"
      content="Fully functional clone of the popular 2048 game, built with HTML, SCSS and TypeScript."
    />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <h1 class="title--lg">2048</h1>

        <dl class="score">
          <dt>Score</dt>
          <dd>
            <output id="scoreValue" class="score__value"> 0 </output>
          </dd>
        </dl>

        <dl class="score">
          <dt>Best</dt>
          <dd>
            <output id="bestValue" class="score__value">0</output>
          </dd>
        </dl>
      </header>

      <section class="board" id="board">
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="splashTitle"
          class="splash hidden"
          id="splash"
        >
          <h2 class="splash__title title--lg" id="splashTitle"></h2>

          <button class="restart" id="restart" type="button">Play again</button>
        </div>

        <div class="tiles" id="tiles"></div>

        <div class="grid" aria-hidden="true">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </section>

      <section class="instructions">
        <h2 class="instructions__title title--md">
          <span aria-hidden="true">üöÄ</span> HOW TO PLAY:
        </h2>

        <p class="text">
          Move tiles with the arrow keys
          <span class="instructions__keys">
            <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd>
          </span>
          <br />
          Swipe on touch devices.
          <br />
          Press <kbd>R</kbd> to restart the game.
          <br />
          Merge equal numbers to reach
          <strong class="instructions__accent">2048</strong>.
        </p>
      </section>

      <div id="announcements" aria-live="polite" class="sr-only"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
